    <style>
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            transition: background-image 1s ease-in-out;
        }

        header {
            padding: 20px;
            color: white;
            text-align: center; /* Center text in header */
        }

        .link-container {
            display: block;
            background-color: rgba(40, 40, 100, 0.2);

            padding: 20px; /* Add some padding */
            font-size: 24px; /* Set a good font size */
            font-weight: bold; /* Make it bold */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7); /* Optional: Add a shadow for better visibility */
        }

        .made-by-container {
            position: fixed;
            bottom: 10px;
            left: 20px;
            font-weight: bold;
            color: white;
        }

        .rounded-button, .centered-green-button {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-weight: bold; /* Make buttons bold */
        }

            background-color: #3498db; /* Light blue */
        }

        .centered-green-button {
            background-color: #2ecc71; /* Green */
        }

        .gif-container {
            position: fixed;
            bottom: 10px;
            right: 10px;
            z-index: 999;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const backgroundImageUrls = [
                'https://github.com/emperoralex2/Deezstuff.github.io/releases/download/%23files/miles2.jpeg',
            ];

            let currentBackgroundIndex = 0;
            let imageObjects = [];

            function preloadImages() {
                for (let i = 0; i < backgroundImageUrls.length; i++) {
                    const img = new Image();
                    img.src = backgroundImageUrls[i];
                    imageObjects.push(img);
                }
            }

            function updateBackgroundImage() {
                document.body.style.backgroundImage = `url('${backgroundImageUrls[currentBackgroundIndex]}')`;
                currentBackgroundIndex = (currentBackgroundIndex + 1) % backgroundImageUrls.length;
            }

            preloadImages();
            updateBackgroundImage();

            setInterval(updateBackgroundImage, 30000);
        });
    </script>
